env:
    global:
        - REPO_DIR=netcdf4-python
        - BUILD_COMMIT=v2.1.6alpha1
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - NP_BUILD_DEP=1.17.3
        - NP_TEST_DEP=1.17.3
        - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
        # manylinux version to build (1, 2010 or 2014)
        - MB_ML_VER=2014
        # Following generated with
        # travis encrypt -r MacPython/netcdf4-python-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure:
            "qgMf5wjB1OU7OJT/5AN1+0yfHWlRGCpLn1BT1+RbLTMB3LLHz0qrnzDSuJ3GjlJlYWDyDkgSKCBUFWwy4BnazdRWVj8MTqgpMYlIFKT4XWYYpL82vZ+QCQHe91ExvqF+QAtwxtVhJK1g0bRe908y8IPDkbKqlj4maLm+oUak/DU="

language: python
sudo: required
services: docker

matrix:
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - MB_ML_VER=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - MB_ML_VER=1
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP="1.17.3"
        - NP_TEST_DEP="1.17.3"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - PLAT=i686
        - NP_BUILD_DEP="1.17.3"
        - NP_TEST_DEP="1.17.3"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.8
        - NP_BUILD_DEP="1.17.3"
        - NP_TEST_DEP="1.17.3"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.8
        - PLAT=i686
        - NP_BUILD_DEP="1.17.3"
        - NP_TEST_DEP="1.17.3"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.9
        - NP_BUILD_DEP="1.19.4"
        - NP_TEST_DEP="1.19.4"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.9
        - PLAT=i686
        - NP_BUILD_DEP="1.19.4"
        - NP_TEST_DEP="1.19.4"
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
        - MB_PYTHON_OSX_VER=10.9
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.7
        - MB_PYTHON_OSX_VER=10.9
        - NP_BUILD_DEP="1.17.3"
        - NP_TEST_DEP="1.17.3"
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.8
        - MB_PYTHON_OSX_VER=10.9
        - NP_BUILD_DEP="1.17.3"
        - NP_TEST_DEP="1.17.3"
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.9
        - MB_PYTHON_OSX_VER=10.9
        - NP_BUILD_DEP="1.19.4"
        - NP_TEST_DEP="1.19.4"

before_install:
    - BUILD_DEPENDS="numpy==$NP_BUILD_DEP Cython setuptools>=18.0"
    # Tests need Cython because run_all.py wants to print out version
    - TEST_DEPENDS="numpy==$NP_TEST_DEP nose Cython"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

# upload to github
deploy:
  provider: releases
  api_key:
    secure: RO/s+OINpPVbAjgiIsXBa0wVOJSv142TIOEsPJ6nAIxsfvKiqRm7+2B1BENVFyu3m5hwg8WUDQauhe1emP2LDhGKrPw+yBwMc5bGalEYVeSVBI/by57VSyKGSNilOBkkzjtLJSts2HauHDkQaaQPU3UsIP+fQpppfYLvShHbp9A=
  file_glob: true
  file: "${TRAVIS_BUILD_DIR}/wheelhouse/*.whl"
  skip_cleanup: true
  on:
    repo: MacPython/netcdf4-python-wheels
    tags: true
